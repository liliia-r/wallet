<div class="currency__wrapper">

  <div class="currency__header">
    <p class="currency__header-text"> {{"MAIN.CURRENCY" | translate}} </p>
    <p class="currency__header-text"> {{"MAIN.BUY" | translate}} </p>
    <p class="currency__header-text">{{"MAIN.SELL" | translate}} </p>
  </div>

  <ul>
    <li class="currency__data" *ngFor="let currency of currencies">
      <p class="currency__item"> {{currency.ccy}} </p>
      <p class="currency__item"> {{currency.buy | number: '1.2-2'}} </p>
      <p class="currency__item"> {{currency.sale | number: '1.2-2'}} </p>
    </li>
  </ul>
</div>
